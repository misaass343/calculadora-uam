name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # Versi√≥n estable compatible

    - name: Build APK with Flet
      run: |
        flet build apk --module-name main --product-name "Calculadora SE" --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-app
        path: build/apk/
